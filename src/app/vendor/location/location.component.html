<!-- Card Dark -->
<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">
      <app-navemenu></app-navemenu>
      <section id="user-profile">
            <div class="row">
              <div class="col-12">
                <div class="col-sm-12">
                  <h2>Location & Trading</h2>
                  <div _ngcontent-c4="" class="card">
                    <div _ngcontent-c4="" class="card-header">
                      <div  class="card-block">
                        <div class="switbtn">
                          <ui-switch [(ngModel)]="enable" style="float: left;margin-right: 10px;"></ui-switch> 
                          &nbsp;{{enable}}
                        </div>
                        <h4 _ngcontent-c4="" class="card-title text-center">General Information</h4>
                      </div>
                      
                    </div>    
                    <div _ngcontent-c4="" class="card-body">
                      <form  _ngcontent-c4="" novalidate class="ng-untouched ng-pristine ng-valid">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 border_squar">
                          <div class="custom-form">
                            <div class="text-center bg-form col-md-4 border_left_div2">
                              <div class="img-section"> 
                                <img src="../../assets/img/deco4.jpg" class="infoimg img-responsive" alt="Profile picture"> 
                                <span class="fake-icon-edit" id="PicUpload" style="color: #ffffff;"> 
                                  <span class="glyphicon glyphicon-camera camera"></span> 
                                </span>
                              </div>
                              <input type="file" id="image-input" onchange="readURL(this);" accept="image/*" disabled class="form-control form-input Profile-input-file" >
                              <div class="col-lg-12 col-md-12 pad_left_0px">
                                <input type="text" class="form-control form-input" value="Digital Photography" placeholder="Company Name" disabled id="companyname">
                              <i class="material-icons edit_btn digi_edit"> edit</i>
                              </div>
                              <div class="col-lg-12 col-md-12 pad_left_0px">
                                  <input type="text" class="form-control form-input martop0px" value="Photography, Vediography" placeholder="Company Title" disabled id="companytitle">
                                
                              </div>
                              <div class="col-lg-12 text_left phone_icon1">
                                <div class="col-lg-12 col-md-12">
                                  <span class="glyphicon glyphicon-earphone phone_icon">
                                  </span>
                                  <div class=" nopadd">
                                    <input type="text" class="form-control form-input martop0px" value="+91-00000000" placeholder="Phone Number" disabled id="phone1">
                                    <input type="text" class="form-control form-input martop0px" value="+91-00000000" placeholder="Phone Number" disabled id="phone2">
                                  </div>
                                       
                                      </div>     
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-4 text_left border_left_div">
                                <span class="glyphicon glyphicon-map-marker acce_time" ></span>
                                <div class=" nopadd weekboxinput">
                                  
                                    <div>Country</div>
                                      <div class="">
                                      :  <i class="material-icons edit_btn" id="address-function" (click)="address()"> edit</i>
                                      </div>
                                    
                                
                                      <div >City</div>
                                      <div class="">
                                      :  
                                      </div>
                                
                                
                                      <div >Postal Code</div>
                                      <div class="">
                                      : 
                                      </div>
                                  
                                
                                      <div >Address</div>
                                      <div class="">
                                      : 
                                        </div>
                                  
                            
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 text_left border_left_div1">
                              <span class="acce_time"> <i _ngcontent-c0="" class="material-icons">access_time</i>   </span> 
                              <div class=" nopadd weekboxinput">
                                <div >Sunday </div>
                                <div > 
                                  <input type="text" class="form-control form-input martop0px" value="Closed" placeholder="Time" disabled id="suntime">
                                  <i class="material-icons edit_btn1" id="access-function" (click)="access()" > edit</i>
                                  
                                </div>
                                <div class="clearfix"></div>
                                <div >Monday</div>
                                <div >
                                  <input type="text" class="form-control form-input martop0px" value="9:00 AM to 5:00 PM" placeholder="Time" disabled id="montime">
                                </div>
                                <div class="clearfix"></div>
                                <div >Tuesday</div>
                                <div >
                                  <input type="text" class="form-control form-input martop0px" value="9:00 AM to 5:00 PM" placeholder="Time" disabled id="tuetime">
                                </div>
                                <div class="clearfix"></div>
                                <div >Webnesday</div>
                                <div >
                                  <input type="text" class="form-control form-input martop0px" value="9:00 AM to 5:00 PM" placeholder="Time" disabled id="wedtime">
                                </div>
                                <div class="clearfix"></div>
                                <div >Thursday</div>
                                <div >
                                  <input type="text" class="form-control form-input martop0px" value="9:00 AM to 5:00 PM" placeholder="Time" disabled id="thutime">
                                </div>
                                <div class="clearfix"></div>
                                <div >Friday</div>
                                <div >
                                  <input type="text" class="form-control form-input martop0px" value="9:00 AM to 5:00 PM" placeholder="Time" disabled id="fritime">
                                </div>
                                <div class="clearfix"></div>
                                <div >Saturday</div>
                                <div >
                                  <input type="text" class="form-control form-input martop0px" value="Closed" placeholder="Time" disabled id="sattime">
                                </div>
                                <div class="clearfix"></div>
                              </div>
                              <div class="col-lg-12 col-md-12 text-center" style="display: none;">
                                <button class="btn btn-info btn-lg custom-btn" id="submit" disabled>
                                  <span class="glyphicon glyphicon-save"></span> Save
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </section>
      <app-foot></app-foot>
     <router-outlet></router-outlet>
    </div>
</div>
