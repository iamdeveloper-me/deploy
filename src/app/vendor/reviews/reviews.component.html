            </div>
            <div class="col-md-4  box">
                <div class=" homeTools__item pure-u-1-5 app-link" data-href="/tools/Info?page=Guests">
                  <span class="homeTools__itemIcon homeTools__itemIcon--guests"></span>
                  <p class="homeTools__itemIconText">Request review</p>
              </div>
            </div>
            <div class="col-md-4  box">
                  <div class="homeTools__item pure-u-1-5 app-link" data-href="/tools/Info?page=CheckList">
                    <span class="homeTools__itemIcon homeTools__itemIcon--checklist"></span>
                    <p class="homeTools__itemIconText">Highlight your best review</p>
                  </div>

            <div class="col-md-4  box">
                <div class=" homeTools__item pure-u-1-5 app-link" data-href="/tools/Info?page=Budget">

            </div>
            <div class="col-md-4 box">

                  <p class="homeTools__itemIconText">hide dispute review </p>
                </div>
            </div>
            <div class="col-md-4 box">
                <div class="homeTools__item pure-u-1-5 app-link" data-href="/tools/Info?page=Wedsite">
                  <span class="homeTools__itemIcon homeTools__itemIcon--wedsite"></span>
                  <p class="homeTools__itemIconText">Download review </p>
                </div>
            </div>            
         </div>
    </div>
</div>

<div class="row" matchHeight ="card">
    <!--Custom star template Starts-->
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Custom star template</h4>
          <p>Custom rating template provided as child element</p>
        </div>
        <div class="card-body">
          <div class="card-block">
            <ngb-rating [(rate)]="currentRating">
              <ng-template let-fill="fill">
                <span class="star" [class.filled]="fill === 100">&#9733;</span>
              </ng-template>
            </ngb-rating>
            <p>Rate: <b>{{currentRating}}</b></p>
          </div>
        </div>
      </div>
    </div>
    <!--Custom star template Ends-->
</div>
