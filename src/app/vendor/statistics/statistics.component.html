
<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
      <app-navemenu></app-navemenu>

<!-- Line Chart Starts -->

<div class="col-md-12">

  <div class="col-sm-12">
      <div class="content-header">Page Summary</div>
      <p class="content-sub-header">your statistics</p>
  </div>
</div>

<div class="col-md-12">
    <div class="col-sm-4">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">Action on Pages</h4>
              <p>July 15 - July 21</p>
          </div>
          <div class="card-body">
              <div class="card-block">
                  <div class="height-400">
                          <canvas height="400" baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
                          [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" ></canvas>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Page Views</h4>
                <p>July 15 - July 21</p>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <div class="height-400">
                            <canvas height="400" baseChart class="chart" [datasets]="areaChartData" [labels]="areaChartLabels" [options]="areaChartOptions" [colors]="areaChartColors"
                            [legend]="areaChartLegend" [chartType]="areaChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" ></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Page Previews</h4>
                <p>July 15 - July 21</p>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <div class="height-400">
                            <canvas id="scatter-chart"  height="400" baseChart class="chart" [datasets]="scatterChartData" [labels]="scatterChartLabels" [options]="scatterChartOptions" [colors]="scatterChartColors"
                            [legend]="scatterChartLegend" [chartType]="scatterChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" ></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12">
   <div class="col-sm-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Page Likes</h4>
                <p>July 15 - July 21</p>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <div id="bar-doughnut" class="height-400">
                        <canvas baseChart  class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels" [options]="doughnutChartOptions" [chartType]="doughnutChartType" [colors]="doughnutChartColors" 
                            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Reach</h4>
                <p>July 15 - July 21</p>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <div id="radar-chart1" class="height-400">
                        <canvas baseChart class="chart" [datasets]="radarChartData" [labels]="radarChartLabels" [options]="radarChartOptions" [chartType]="radarChartType" [colors]="radarChartColors" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Recommendations</h4>
                <p>July 15 - July 21</p>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <div id="bar-bar1" class="height-400">
                        <canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend"
                            [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12">

  <div class="col-sm-6">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">Post Engagements</h4>
              <p>July 15 - July 21</p>
          </div>
          <div class="card-body">
              <div class="card-block">
                  <div id="pie-chart1" class="height-400">
                      <canvas baseChart class="chart" [data]="pieChartData" [labels]="pieChartLabels" [options]="pieChartOptions" [chartType]="pieChartType" (chartHover)="chartHovered($event)" [colors]="pieChartColors"
                          (chartClick)="chartClicked($event)"></canvas>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col-sm-6">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">Page Followers</h4>
              <p>July 15 - July 21</p>
          </div>
          <div class="card-body">
              <div class="card-block">
                  <div id="area-chart1" class="height-400">
                      <canvas baseChart class="chart" [data]="polarAreaChartData" [options]="polarChartOptions" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend" [chartType]="polarAreaChartType" [colors] ="ploarChartColors"
                          (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
  
</div>

<router-outlet></router-outlet>
