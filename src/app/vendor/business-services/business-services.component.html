<div id="wrapper" class="toggled">

					<div _ngcontent-c4="" class="card-body">
						<div class="card-content selectboxservice">

								<label>
									<input name="group1" type="radio" checked=""> <span>Photography Only</span>

							</div>
							<div>
								<label>
									<input name="group1" type="radio"> <span>Photo + Vedio</span>

							<div>

									<input name="group1" type="radio"> <span>Vediography</span>

							</div>

						</div>
						<div class="card-content selectboxservice">
							<div class="funkyradio">
								<div class="col-sm-3">
									<div class="funkyradio-info">
										<input type="checkbox" name="checkbox" id="checkbox1" checked/>

									</div>
								</div>
								<div class="col-sm-3">
									<div class="funkyradio-info">

									<div class="editer">
										<label>Price:</label>&nbsp;
										<div class="editbtn">
										<i class="material-icons" id="Candid-function" (click)="Candid()">edit</i>
										</div>
									</div>
									
								</div>
								<div class="col-sm-3">
									<div class="funkyradio-info">
									<input type="checkbox" name="checkbox" id="checkbox3" checked/>

									</div>
									<div class="clearfix"></div>
									<div class="editer">
										<label>Price:</label>&nbsp;

										<div class="editbtn">
											<i class="material-icons" id="Cinematography-function" (click)="Cinematography()">edit</i>
										</div>
									</div>
								
								</div>
								<div class="col-sm-3">
									<div class="funkyradio-info">
									<input type="checkbox" name="checkbox" id="checkbox4" checked/>

										<label>Price:</label>&nbsp;
										<input type="text" value="" name="service1" disabled placeholder="Select" id="service1">
										<div class="editbtn">
											<i class="material-icons" id="Studio-function" (click)="Studio()">edit</i>
										</div>
									</div>
								
								</div>
								<div class="col-sm-3">
								<div class="funkyradio-info">
									<input type="checkbox" name="checkbox" id="checkbox5"/>

									<label>Price:</label>&nbsp;

										</div>

										</div>
									</div>
								
								</div>

									<input type="checkbox" name="checkbox" id="checkbox7"/>

										<div class="editbtn">
											<i class="material-icons" id="Payments-function" (click)="Payments()">edit</i>
										</div>
									</div>
								
								</div>
								<div class="col-sm-3">
								<div class="funkyradio-info">
									<input type="checkbox" name="checkbox" id="checkbox9"/>
									<label for="checkbox9">Travel Costs</label>

									<div class="editer">
										<label>Price:</label>&nbsp;
										<input type="text" value="" name="service1" disabled placeholder="Select" id="service1">
										
										<div class="editbtn">
											<i class="material-icons" id="Travel-function" (click)="Travel()">edit</i>
										</div>
									</div>
								
								</div>
							</div>
							<hr class="hr-light">
						</div>

						<div class="card-content selectboxservice">

							<div>
								<div class="funkyradio">
									<div class="col-sm-3">
										<div class="funkyradio-info">
											<input type="checkbox" name="checkbox" id="checkbox11" checked/>
											<label for="checkbox11">Photos</label>
										</div>
										<div class="editer">
											<label>Price:</label>&nbsp;
											<input type="text" value="" name="service1" disabled placeholder="Select" id="service1">
											
											<div class="editbtn">
												<i class="material-icons" id="Photos-function" (click)="Photos()">edit</i>
											</div>
										</div>
										
									</div>
									<div class="col-sm-3">
										<div class="funkyradio-info">
											<input type="checkbox" name="checkbox" id="checkbox12" checked/>
											<label for="checkbox12">Photos + Vedios</label>

										</div>
											
									</div>
							    </div>

		<app-foot></app-foot>
     <router-outlet></router-outlet>
